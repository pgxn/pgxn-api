      matrix:
        os: [[ğŸ§, ubuntu]] #, [ğŸ, macos], [ğŸªŸ, windows]]
        perl: [ '5.42', '5.40', '5.38', '5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16' ]
